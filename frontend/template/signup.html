
<section class="text-center"><span id="warning-container"><i data-reactroot=""></i></span>
    <main class="form-login form-signup">
        <form>
            <img src="../images/logo_login.png" class="login_logo" alt="">
            <h1 class="">Создайте аккаунт</h1>
            <div class="input-group">
                <span class="input-group-text"><img src="../images/person.svg"
                                                                            alt=""></span>
                <input type="text" class="form-control" id="name"
                       aria-describedby="inputGroupPrepend1" required="" placeholder="ФИО">
            </div>
            <div class="validation">ФИО - может содержать русские буквы и пробелы. Каждое новое слово - с большой буквы</div>
            <div class="input-group">
                <span class="input-group-text" id="inputGroupPrepend2"><img src="../images/mail.svg"
                                                                            alt=""></span>
                <input type="email" class="form-control" id="email"
                       aria-describedby="inputGroupPrepend2" required="" placeholder="Электронная почта">
            </div>
            <div class="validation">Email должен быть корректным!</div>
            <div class="input-group">
                <span class="input-group-text" id="inputGroupPrepend3"><img src="../images/lock.svg"
                                                                            alt=""></span>
                <input type="password" class="form-control" id="password"
                       aria-describedby="inputGroupPrepend3" required="" placeholder="Пароль">
            </div>
            <div class="validation">пароль должен быть не менее 8 символов, содержать как минимум 1 букву в верхнем
                регистре и как минимум 1 цифру
            </div>
            <div class="input-group">
                <span class="input-group-text" id="inputGroupPrepend4"><img src="../images/lock.svg"
                                                                            alt=""></span>
                <input type="password" class="form-control" id="password_confirm"
                       aria-describedby="inputGroupPrepend4" required="" placeholder="Подтверждение пароля">
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="button" id="process">Войти</button>
            <div class="signup-ref">
                <span>Уже есть аккаунт? <a href="#login">Войдите в систему</a></span>
            </div>
        </form>

    </main>
</section>
