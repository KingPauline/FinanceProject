
<section class="income_category">
    <div class="title"><h1>Создание дохода/расхода</h1></div>
    <select class="form-select input" aria-label="Default select example">
        <option selected>Тип</option>
        <option value="income">Доход</option>
        <option value="expense">Расход</option>
    </select>
    <select class="form-select input" aria-label="Default select example" required>
        <option selected value="not-defined">Категория</option>
    </select>
    <div class="input-group mb-3">
        <input type="number" class="form-control input" aria-describedby="basic-addon1" placeholder="Сумма в $...">
    </div>
    <div class="input-group mb-3">
        <input type="text" onfocus="(this.type='date')" class="form-control input" aria-describedby="basic-addon1" placeholder="Дата...">
    </div>
    <div class="input-group mb-3">
        <input type="text" class="form-control input" aria-describedby="basic-addon1" placeholder="Комментарий...">
    </div>
    <div class="buttons-creation">
        <button type="button" class="btn btn-save btn-success">Создать</button>
        <button type="button" class="btn btn-cancel btn-danger">Отмена</button>
    </div>

</section>
