<section class="text-center"><span id="warning-container"><i data-reactroot=""></i></span>
    <main class="form-login">
        <form>
            <img src="../images/logo_login.png" class="login_logo" alt="">
            <h1 class="">Вход</h1>
            <div class="input-group">
                <span class="input-group-text" id="inputGroupPrepend1"><img src="../images/mail.svg"
                                                                            alt=""></span>
                <input type="email" class="form-control" id="email"
                       aria-describedby="inputGroupPrepend1" required="" placeholder="Электронная почта">
            </div>
            <div class="input-group">
                <span class="input-group-text" id="inputGroupPrepend2"><img src="../images/lock.svg"
                                                                            alt=""></span>
                <input type="password" class="form-control" id="password"
                       aria-describedby="inputGroupPrepend2" required="" placeholder="Пароль">
            </div>

            <div class="checkbox">
                <label>
                    <input type="checkbox" value="remember-me" id="rememberMe"> Запомнить меня
                </label>
            </div>
            <button class="w-100 btn btn-lg btn-primary" type="button" id="process">Войти</button>
            <div class="signup-ref">
                <span>Еще нет аккаунта? <a href="/#/signup">Пройдите регистрацию</a></span>
            </div>
        </form>

    </main>
</section>
