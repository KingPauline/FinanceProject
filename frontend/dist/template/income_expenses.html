<section class="income_category">
    <div class="title"><h1>Доходы и расходы</h1></div>
    <div class="buttons-creation">
        <a><button type="button" class="btn btn-create-income btn-success">Создать доход</button></a>
        <button type="button" class="btn btn-create-expense btn-danger">Создать расход</button>
    </div>
    <div class="filters">
        <div class="buttons">
            <button type="button" class="today btn btn-outline-secondary">Сегодня</button>
            <button type="button" class="week btn btn-outline-secondary">Неделя</button>
            <button type="button" class="month btn btn-outline-secondary">Месяц</button>
            <button type="button" class="year btn btn-outline-secondary">Год</button>
            <button type="button" class="all btn btn-outline-secondary">Все</button>
            <button type="button" class="interval btn btn-outline-secondary">Интервал</button>


            <div class="date-interval-start">
                с
                <span class="datepicker-toggle">
                    <span class="datepicker-toggle-button  interval-start">Дата</span>
                    <input type="date" class="datepicker-input datepicker-input-1">
                </span>
                <input type="text" class="text-input text-input-1">

            </div>
            <div class="date-interval-end">
                по
                <span class="datepicker-toggle ">
                    <span class="datepicker-toggle-button interval-end">Дата</span>
                    <input type="date" class="datepicker-input datepicker-input-2">
                </span>
                <input type="text" class="text-input text-input-2">
            </div>
        </div>
    </div>
    <table class="table">
        <thead>
        <tr>
            <th scope="col">№ операции</th>
            <th scope="col">Тип</th>
            <th scope="col">Категория</th>
            <th scope="col">Сумма</th>
            <th scope="col">Дата</th>
            <th scope="col">Комментарий</th>
        </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
    <div class="popap">
        <div class="popap-info">
            <p>Вы действительно хотите удалить операцию?</p>
            <div class="buttons">
                <button type="button" class="btn btn-delete-confirm btn-success">Да,удалить</button>
                <button type="button" class="btn btn-not-delete btn-danger">Не удалять</button>
            </div>
        </div>
    </div>
</section>
